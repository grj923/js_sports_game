<!DOCTYPE html>
<html>
  <head>
    <title>JS Game Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div>
       <div id="reset-container">
        <h1>My JS Game</h1>
        <button id="reset-button">RESET</button><br />
        NUMBER OF RESETS: <span id="numresets">0</span>
      </div>
      <div class="clear"></div>
      <div class="left">
        <h2 style="color:red; font-weight:bolder;">Red Team </h2>
        <div class="goals">
          SHOTS TAKEN: <span id="teamonenumshots">0</span><br />
          GOALS: <span id="teamonenumgoals">0</span>
        </div>
        <div>
          <button id="teamone-shoot-button">SHOOT</button><br>
          <H2>Wins</H2>
          <div id="TeamOneWins">0</div>
        </div>
      </div>
      <div class="right">
        <h2>Blue Team</h2>
        <div class="goals">
          SHOTS TAKEN: <span id="teamtwonumshots">0</span><br />
          GOALS: <span id="TeamTwoGoals">0</span>
        </div>
        <div>
          <button id="teamtwo-shoot-button">SHOOT</button>
          <H2>Wins</H2>
          <div id="TeamTwoWins">0</div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
        </body>
  <script src="./assets/javascript/game.js"></script>
</body>
</html>
